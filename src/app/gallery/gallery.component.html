<div class="overflow-hidden space-top space-extra-bottom">
    <div class="container">
        <div class="title-area text-center">
            <span class="sub-title">Gallery</span>
        </div>
        <div class="row gy-30 gx-30">
            <div class="col-md-6 col-xl-6" *ngFor="let img of images">
                <div class="gallery-card2" (click)="selectImage(img)">
                    <div class="gallery-img">
                        <img [src]="img.url" alt="gallery image">
                        <a (click)="selectImage(img)" class="icon-btn popup-image"><i class="fas fa-eye"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div
    id="contact"
    class="popup-gallery overflow-hidden space-bottom bg-black2 pt-40"
    data-mask-src="/images/hero/hero_bg-shape-mask.png"
    *ngIf="selectedImage"
>
    <div class="container">
        <div class="bmi-calculator-form">
        <div class="popup-gallery-img">
            <img [src]="selectedImage.url" alt="gallery image">
        </div>
                    <div class="col-12">
                        <div class="th-btn">
                            <input
                                type="button"
                                value="Close"
                                (click)="closeImage()"
                            />
                        </div>
                    </div>
        </div>
    </div>
</div>
